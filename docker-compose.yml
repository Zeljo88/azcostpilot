services:
  postgres:
    image: postgres:16
    container_name: azcostpilot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: azcostpilot
    ports:
      - "5432:5432"
    volumes:
      - azcostpilot_pgdata:/var/lib/postgresql/data

volumes:
  azcostpilot_pgdata:
